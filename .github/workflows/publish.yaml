name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Ensure you're using v4

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Ensure you're using v4
        with:
          node-version: '20'  # or the version you need
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}  # Access the environment variable
          NPM_TOKEN: ${{ env.NPM_TOKEN }}        # Access the environment variable
        run: npx semantic-release
